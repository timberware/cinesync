name: Format/Lint

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  files-changed:
    name: Files Changed check
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.changes.outputs.web }}
      api: ${{ steps.changes.outputs.api }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            web:
              - 'web/**'
            api:
              - 'api/**'

  web:
    needs: files-changed
    if: ${{ needs.files-changed.outputs.web == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22 
          cache: pnpm
          cache-dependency-path: web/package.json

      - name: Run eslint and prettier checks
        run: |
          cd web
          pnpm i --frozen-lockfile
          pnpm run build
          pnpm run lint
          pnpm run format

  api:
    needs: files-changed
    if: ${{ needs.files-changed.outputs.api == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: api/package.json

      - name: Run eslint and prettier checks
        run: |
          cd api
          pnpm i --frozen-lockfile
          pnpm i -g prisma
          pnpm run db:generate
          pnpm run build
          pnpm run lint
          pnpm run format
